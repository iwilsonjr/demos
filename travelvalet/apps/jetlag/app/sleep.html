    <body>
    
        <div class="container" data-role="page">

          <!--Header-->

              <a href="direction.html" class="siteLogo"><img src="files/images/logos/logo-jetlag.png" alt="JetLag Jettison" width="320" height="95" /></a>

              <!--Menu Navigation-->

          <!--Header-->
                    
          <div class="content">
          
           		<!--Question-->           
                <h1><em class="questionMarker finalQuestion">(Question 5 out of 5)</em> How easy is it for you to sleep on a plane?</h1>
           		<!--Question--> 
                                
                <!--Display Label-->                
                <div class="displayBox sleepCounter">
           	    	<img src="files/images/content/label-4.png" width="1450" height="195" alt="Sleep" /> 
                </div>                  
                <!--Display Label-->
                                
                <form action="loading.html">
                    <fieldset>
                        <ul>
                            <li>
                            	<label for="question_5_0">Easy</label>
                            	<input type="radio" name="question_5" id="question_5_0" value="Easy" />
                            </li>
                            <li>
                            	<label for="question_5_1">Difficult</label>
                            	<input type="radio" name="question_5" id="question_5_1" value="Difficult" />
                            </li>                            
                            <li>
                            	<label for="question_5_2">Impossible</label>
                            	<input type="radio" name="question_5" id="question_5_2" value="Impossible" checked="checked" />
                            </li>
                        </ul>
                    </fieldset> 
                    
                    <!--Pagination-->                      
                    <div class="pagination">
                        <span class="prev" id="prev"></span>
                        <span class="next" id="next"></span>
                    </div>
                    <!--Pagination--> 
                                        
                    <!--Answer-->                                     
                    <div class="buttonWell">
                    	<span class="answer" id="answer"></span>
                    	<input type="submit" name="submitAnswer" value="&gt;Next" />
                    </div>
                    <!--Answer--> 
                                                      
                </form>
          </div>
